<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>goods list</title>
    <script th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/layui-v2.4.3/layui/layui.js}"></script>
    <link th:href="@{/layui-v2.4.3/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/sockjs.min.js}"></script>
    <script th:src="@{/js/stomp.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
    <div>
        <p th:text="${name}">dasdas</p>
    </div>
    <button id="btn"  class="btn btn-primary btn-lg">查询</button>
    <table id="tableId">
        <thead>
        <tr>
            <th>序号</th>
            <th>商品名</th>
            <th>商品价格</th>
            <th>商品数量</th>
        </tr>
        </thead>
        <!--<tr  th:each="goods:${goodsList}">-->
        <!--<tr id="data">-->
            <!--<td th:text="${goodsStat.count+index}">1</td>-->
            <!--<td th:text="${goods.goodsName}">大西瓜</td>-->
            <!--<td th:text="${goods.goodsPrice}">13.5元</td>-->
            <!--<td th:text="${goods.goodsNum}">11个</td>-->
        <!--</tr>-->
    </table>
    <br>
        <form class="layui-form" th:action="@{/add}" method="post" th:object="${goods}">
          <div class="layui-form-item">
              <label class="layui-form-label" th:for="*{goodsName}">商品名称</label>
              <div class="layui-form-block">
                    <input class="layui-input" th:field="*{goodsName}">
              </div>
          </div>
            <div class="layui-form-item">
                <label class="layui-form-label" th:for="*{goodsPrice}">商品价格</label>
                <div class="layui-form-block">
                    <input class="layui-input" th:field="*{goodsPrice}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="写作">
                <input type="checkbox" name="like[read]" title="阅读" checked>
                <input type="checkbox" name="like[dai]" title="发呆">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <button class="btn btn-primary btn-lg" th:onclick="'javascript:showAlert('+${str}+')'" >show time</button>
    <button class="btn btn-primary btn-lg btn" id="model" onclick="showModal(1)"></button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">
                    <form th:action="@{/add}" method="post" id="form2">
                        <table>
                        <tr>
                            <td><label for="goodsName2">商品名：</label></td>
                            <td ><input type="text" name="goodsName" id="goodsName2" placeholder="请输入商品名"></td>
                        </tr>
                        <tr>
                            <td><label for="goodsPrice2" >价格 ：</label></td>
                            <td><input type="text" id="goodsPrice2" name="goodsPrice" placeholder="请输入价格"></td>
                        </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button"  id="button1" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
<script th:inline="javascript">
    function  showModal(id) {
        var obj={'id':id};
        $.ajax({
            url:"/queryGoods",
            type:'post',
            data:obj,
            asnyc:false,
            success:function (data) {
                $("#form2").find("input[name='goodsName']").attr("value",data.goodsName);
                $("#form2").find("input[name='goodsPrice']").attr("value",data.goodsPrice);
            }
        })
        $("#myModal").modal('show');
    }
    $(function(){
        var websocket = null;






        $("#button1").click(function () {
            console.log(1111);
            $("#form2").submit();
        });
        $("#btn").click(function () {
            $.ajax({
                url:'/testGoods',
                type:'get',
                success:function (data) {
                    console.log(data);
                    $("#tableId>tbody").remove();
                    if(data.length>0){
                        var tbody=$("<tbody></tbody>");
                        for(var i=0;i<data.length;i++){
                            var tr=$("<tr></tr>");
                            var tdXuHao=$("<td></td>")
                            tdXuHao.text(i);
                            tr.append(tdXuHao)
                            var tdName=$("<td></td>")
                            tdName.text(data[i].goodsName);
                            tr.append(tdName)
                            var tdPrice=$("<td></td>")
                            tdPrice.text(data[i].goodsPrice);
                            tr.append(tdPrice)
                            var tdNum=$("<td></td>")
                            tdNum.text(data[i].goodsNum);
                            tr.append(tdNum)
                            tbody.append(tr);
                        }
                        $("#tableId").append(tbody);
                    }else{
                        alert("无数据");
                    }
                }
            })
        });
    })
</script>
</html>
